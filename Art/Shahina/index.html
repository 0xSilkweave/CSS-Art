<html>
<head>
<link rel="stylesheet" href="style.css">
</head>
<body>

 <!-- Invisible Box-->
 <div class="box">
   
<!-- Head-->
    <div class="head ">  
      
      <!-- Head Copy -->
      <div class="head-copy"></div>
     <!-- dimples on face -->
      <div class="dimple-left"></div>
      <div class="dimple-right"></div>
       <!-- Left Ear-->
      <div class="ear-left">
        
       <!-- Inner ear-->
      <div class="inner-ear"></div>
      </div>
      
      <!-- Right Ear -->
       <div class="ear-right">
      <!-- Inner Ear -->
        <div class="inner-ear"></div>
      </div>
      
      <!-- Left Outer Eye invisible->
      <div class="eye-left">
        <!-- Pupil  -->
        <div class="pupil">
        </div>
      </div>
      
      <!-- Right Outer Eye invisible-->
      <div class="eye-right">
        <!-- Pupil ~ Black -->
        <div class="pupil">
        </div>
      </div>
      
       <!-- Nose -->
       <div class="nose">
       </div>
  <!-- Mouth -->
       <div class="mouth">
      </div>
      
       <!-- Hair -->
      <div class="hair-left"></div>
      <div class="hair-right"></div>
      
    <!-- End Head -->
    </div>
 <!-- End Invisible Box -->
 </div>

</body>
</html>
