<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Art</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="phone">
        <div class="screen">
          <section class="top">
            <div class="top-cam"></div>
            <div class="notification-bar">19:24</div>
            <div class="battery">
              <i class="fas fa-battery-three-quarters battery"></i>
            </div>
          </section>
          <section class="content">
            <div class="application1"></div>
            <div class="application2"></div>
            <div class="application3"></div>
            <div class="application4"></div>
            <div class="application5"></div>
            <div class="application6"></div>
            <div class="application7"></div>
            <div class="application8"></div>
          </section>
          <section class="nav">
            <i class="fas fa-chevron-left"></i>
            <i class="fas fa-home"></i>
            <i class="fas fa-square"></i>
          </section>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/15f910ca65.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
