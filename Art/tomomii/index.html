<!doctype html>

<head>
    <meta charset="utf-8" />
    <title>Tomomi | Design</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>


<body>


    <body>
        <div class="box">

            <div class="head">
                <div class="head-copy"></div>

                <div class="ear-left">
                    <div class="inner-left"></div>
                </div>

                <div class="ear-right">
                    <div class="inner-right"></div>
                </div>

                <div class="eye-left">
                    <div class="pupil"></div>
                </div>

                <div class="eye-right">
                    <div class="pupil"></div>
                </div>

                <div class="nose"></div>
                <div class="nose-line"></div>
                <div class="mouth"></div>
                <div class="bow"></div>
                <div class="bow-two"></div>
                <div class="whisker"></div>
                <div class="whisker-two"></div>
                <div class="whisker-three"></div>
                <div class="whisker-four"></div>
                <div class="left-paw">
                    <div class="paw-pad-one"></div>
                    <div class="paw-pad-two"></div>
                    <div class="paw-pad-three"></div>
                    <div class="paw-pad-four"></div>
                </div>
                <div class="right-paw">
                    <div class="paw-pad-one"></div>
                    <div class="paw-pad-two"></div>
                    <div class="paw-pad-three"></div>
                    <div class="paw-pad-four"></div>
                </div>


            </div>
        </div>

    </body>






</body>

</html>
